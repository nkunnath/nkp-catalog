---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudtty-operator
  namespace: ${releaseNamespace}
  annotations:
    metadata.weave.works/description: This is the cloudtty terminal.
spec:
  chart:
    spec:
      chart: cloudtty
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cloudtty
        namespace: ${releaseNamespace}
  interval: 1m
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: cloudtty
  targetNamespace: ${releaseNamespace}
  valuesFrom:
  - kind: ConfigMap
    name: cloudtty-defaults
    valuesKey: cm.yaml
